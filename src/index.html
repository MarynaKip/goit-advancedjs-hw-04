<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="./partials/header.html" icon-path="img/sprite.svg#logo" />

    <main>
      <form class="form" id="search-form" autocomplete="off">
        <div class="search-container">
          <input type="text" name="search" id="search" placeholder="Search images..." />
          <button type="submit">Search</button>
        </div>
      </form>
      
      <ul class="gallery"></ul>
      
      <button class="load-more" style="display: none;">Load more</button>
      <span class="loader" style="display: none;">Loading...</span>
    </main>

    <load src="./partials/footer.html" />

    <script type="module" src="./main.js"></script>
    <script type="module" src="./js/render-functions.js"></script>
    <script type="module" src="./js/pixabay-api.js"></script>

  </body>
</html>
